<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundraising Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .progress-wrapper { margin: 20px 0; }
    .progress-bar-bg { width: 100%; background: #e0e0e0; border-radius: 20px; overflow: hidden; }
    .progress-bar { height: 24px; width: 0%; background: #4CAF50; transition: width 0.5s; }
    #supporters { margin-top: 20px; }
    li { padding: 6px 0; border-bottom: 1px solid #eee; }
    input { padding: 6px; margin: 4px 0; width: calc(50% - 8px); }
    button { padding: 6px 12px; margin-top: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fundraising Progress</h1>

    <h3>Goal: $<span id="goal">5000</span></h3>
    <h3>Current: $<span id="current">0</span></h3>

    <div class="progress-wrapper">
      <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <h2>Supporters</h2>
    <ul id="supporters"></ul>

    <h3>Add Supporter</h3>
    <input type="text" id="nameInput" placeholder="Name" />
    <input type="number" id="amountInput" placeholder="Amount" />
    <button onclick="addSupporter()">Add</button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxm47dVmblsFlwvtY4eELkftRhdJy8AK-S44pXMThOM57DWwxmUBR6UVTwE9en9dgSEIQ/exec';
    const goal = 5000;

    let supporters = [];
    let current = 0;

    // Fetch data from Google Sheets
    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        supporters = data.supporters || [];
        current = data.total || 0;
        updateUI();
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    function updateUI() {
      document.getElementById('current').textContent = current;
      const pct = Math.min((current / goal) * 100, 100);
      document.getElementById('progressBar').style.width = pct + '%';

      const list = document.getElementById('supporters');
      list.innerHTML = '';
      supporters.forEach(s => {
        const li = document.createElement('li');
        li.textContent = `${s.name} â€” $${s.amount}`;
        list.appendChild(li);
      });
    }

    async function addSupporter() {
      const name = document.getElementById('nameInput').value.trim();
      const amount = Number(document.getElementById('amountInput').value);

      if (!name || !amount) return alert('Please enter name and amount.');

      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ name, amount }),
        });

        // Update the local view immediately
        supporters.push({ name, amount });
        current += amount;
        updateUI();

        document.getElementById('nameInput').value = '';
        document.getElementById('amountInput').value = '';
      } catch (err) {
        console.error('Error submitting supporter:', err);
      }
    }

    // Fetch data on page load
    fetchData();
  </script>
</body>
</html>
